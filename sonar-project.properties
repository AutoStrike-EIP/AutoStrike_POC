# ==============================================
# SonarCloud Configuration for AutoStrike
# ==============================================

# Project Information
sonar.projectKey=AutoStrike-EIP_AutoStrike
sonar.projectName=AutoStrike
sonar.projectVersion=1.0
sonar.organization=autostrike-eip

# SonarCloud Host
sonar.host.url=https://sonarcloud.io

# Source Code Paths (exclude test files)
sonar.sources=server,dashboard/src,agent/src

# Test file patterns
sonar.test.inclusions=**/*_test.go,**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx

# Exclusions from analysis
sonar.exclusions=\
    **/node_modules/**,\
    **/target/**,\
    **/build/**,\
    **/dist/**,\
    **/vendor/**,\
    **/testdata/**,\
    **/*_test.go,\
    **/*.test.ts,\
    **/*.test.tsx,\
    **/*.spec.ts,\
    **/*.spec.tsx,\
    **/Dockerfile,\
    **/*.md

# Encoding
sonar.sourceEncoding=UTF-8

# Go Coverage
sonar.go.coverage.reportPaths=server/coverage.out

# TypeScript/JavaScript Coverage
sonar.typescript.lcov.reportPaths=dashboard/coverage/lcov.info
sonar.javascript.lcov.reportPaths=dashboard/coverage/lcov.info

# Quality Gate
sonar.qualitygate.wait=false

# SCM
sonar.scm.provider=git

# Links
sonar.links.homepage=https://github.com/AutoStrike-EIP/AutoStrike
sonar.links.scm=https://github.com/AutoStrike-EIP/AutoStrike
sonar.links.issue=https://github.com/AutoStrike-EIP/AutoStrike/issues
