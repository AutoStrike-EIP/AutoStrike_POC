# ==============================================
# SonarCloud Configuration for AutoStrike
# ==============================================

# Project Information
sonar.projectKey=nl1x_AutoStrike
sonar.projectName=AutoStrike
sonar.projectVersion=1.0
sonar.organization=nl1x

# SonarCloud Host
sonar.host.url=https://sonarcloud.io

# Source Code Paths
sonar.sources=server,dashboard/src,agent/src
sonar.tests=server,dashboard/src,agent/src

# Exclusions
sonar.exclusions=\
    **/node_modules/**,\
    **/target/**,\
    **/build/**,\
    **/dist/**,\
    **/vendor/**,\
    **/*.test.ts,\
    **/*.spec.ts,\
    **/*_test.go,\
    **/testdata/**

# Test Exclusions
sonar.test.exclusions=\
    **/node_modules/**,\
    **/target/**,\
    **/build/**

# Encoding
sonar.sourceEncoding=UTF-8

# Go Coverage
sonar.go.coverage.reportPaths=server/coverage.out

# TypeScript/JavaScript Coverage
sonar.typescript.lcov.reportPaths=dashboard/coverage/lcov.info
sonar.javascript.lcov.reportPaths=dashboard/coverage/lcov.info

# Quality Gate
sonar.qualitygate.wait=false

# SCM
sonar.scm.provider=git

# Links
sonar.links.homepage=https://github.com/nl1x/AutoStrike
sonar.links.scm=https://github.com/nl1x/AutoStrike
sonar.links.issue=https://github.com/nl1x/AutoStrike/issues
