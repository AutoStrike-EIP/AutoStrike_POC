      command: "echo Test file deletion simulation"
      platform: "linux"
      timeout: 60
  detection:
    - source: "File System"
      indicator: "File deletion events in sensitive directories"
    - source: "Process Creation"
      indicator: "del.exe or rm execution"
  is_safe: true
