- id: T1489
  name: Service Stop
  description: "Adversaries may stop or disable services on a system to render those services unavailable to legitimate users. Stopping critical services or processes can inhibit or stop response to an incident or aid in the adversary's overall objectives to cause damage to the environment.[1](https://blog.talosintelligence.com/2018/02/olympic-destroyer.html)[2](https://web.archive.org/web/20160226161828/https://www.operationblockbuster.com/wp-content/uploads/2016/02/Operation-Blockbuster-Report.pdf) \n\nAdversaries may accomplish this by disabling individual services of high importance to an organization, such as <code>MSExchangeIS</code>, which will make Exchange content inaccessible.[2](https://web.archive.org/web/20160226161828/https://www.operationblockbuster.com/wp-content/uploads/2016/02/Operation-Blockbuster-Report.pdf) In some cases, adversaries may stop or disable many or all services to render systems unusable.[1](https://blog.talosintelligence.com/2018/02/olympic-destroyer.html) Services or processes may not allow for modification of their data stores while running. Adversaries may stop services or processes in order to conduct [Data Destruction](https://attack.mitre.org/techniques/T1485) or [Data Encrypted for Impact](https://attack.mitre.org/techniques/T1486) on the data stores of services like Exchange and SQL Server, or on virtual machines hosted on ESXi infrastructure.[3](https://www.secureworks.com/research/wcry-ransomware-analysis)[4](https://www.crowdstrike.com/en-us/blog/hypervisor-jackpotting-ecrime-actors-increase-targeting-of-esxi-servers/)\n\nThreat actors may also disable or stop service in cloud environments. For example, by leveraging the `DisableAPIServiceAccess` API in AWS, a threat actor may prevent the service from creating service-linked roles on new accounts in the AWS Organization.[5](https://securitylabs.datadoghq.com/articles/tales-from-the-cloud-trenches-the-attacker-doth-persist-too-much/)[6](https://docs.aws.amazon.com/organizations/latest/APIReference/API_DisableAWSServiceAccess.html)"
  tactic: impact
  platforms:
    - linux
    - macos
    - windows
  executors:
    - name: Windows - Stop service using Service Controller
      type: cmd
      platform: windows
      command: sc.exe stop spooler
      cleanup: sc.exe start spooler >nul 2>&1
      timeout: 120
      elevation_required: true
      is_safe: false
    - name: Windows - Stop service using net.exe
      type: cmd
      platform: windows
      command: net.exe stop spooler
      cleanup: net.exe start spooler >nul 2>&1
      timeout: 120
      elevation_required: true
      is_safe: false
    - name: Windows - Stop service by killing process
      type: cmd
      platform: windows
      command: taskkill.exe /f /im spoolsv.exe
      timeout: 120
      is_safe: true
    - name: Linux - Stop service using systemctl
      type: sh
      platform: linux
      command: sudo systemctl stop cron
      cleanup: sudo systemctl start cron 2> /dev/null
      timeout: 60
      elevation_required: true
      is_safe: false
    - name: Linux - Stop service by killing process using killall
      type: sh
      platform: linux
      command: sudo killall -SIGTERM cron
      cleanup: sudo systemctl start cron 2> /dev/null
      timeout: 60
      elevation_required: true
      is_safe: false
    - name: Linux - Stop service by killing process using kill
      type: sh
      platform: linux
      command: sudo kill -SIGTERM $(pgrep cron)
      cleanup: sudo systemctl start cron 2> /dev/null
      timeout: 60
      elevation_required: true
      is_safe: false
    - name: Linux - Stop service by killing process using pkill
      type: sh
      platform: linux
      command: sudo pkill -SIGTERM ^cron$
      cleanup: sudo systemctl start cron 2> /dev/null
      timeout: 60
      elevation_required: true
      is_safe: false
    - name: Abuse of linux magic system request key for Send a SIGTERM to all processes
