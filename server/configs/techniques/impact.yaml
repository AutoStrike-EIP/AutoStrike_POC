- id: T1531
  name: Account Access Removal
  description: |-
    Adversaries may interrupt availability of system and network resources by inhibiting access to accounts utilized by legitimate users. Accounts may be deleted, locked, or manipulated (ex: changed credentials, revoked permissions for SaaS platforms such as Sharepoint) to remove access to accounts.[1](https://web.archive.org/web/20230608061141/https://www.obsidiansecurity.com/blog/saas-ransomware-observed-sharepoint-microsoft-365/) Adversaries may also subsequently log off and/or perform a [System Shutdown/Reboot](https://attack.mitre.org/techniques/T1529) to set malicious changes into place.[2](https://www.carbonblack.com/2019/03/22/tau-threat-intelligence-notification-lockergoga-ransomware/)[3](https://unit42.paloaltonetworks.com/born-this-way-origins-of-lockergoga/)

    In Windows, [Net](https://attack.mitre.org/software/S0039) utility, <code>Set-LocalUser</code> and <code>Set-ADAccountPassword</code> [PowerShell](https://attack.mitre.org/techniques/T1059/001) cmdlets may be used by adversaries to modify user accounts. Accounts could also be disabled by Group Policy. In Linux, the <code>passwd</code> utility may be used to change passwords. On ESXi servers, accounts can be removed or modified via esxcli (`system account set`, `system account remove`).

    Adversaries who use ransomware or similar attacks may first perform this and other Impact behaviors, such as [Data Destruction](https://attack.mitre.org/techniques/T1485) and [Defacement](https://attack.mitre.org/techniques/T1491), in order to impede incident response/recovery before completing the [Data Encrypted for Impact](https://attack.mitre.org/techniques/T1486) objective.
  tactic: impact
  platforms:
    - linux
    - macos
    - windows
  executors:
    - name: Change User Password - Windows
      type: cmd
      platform: windows
      command: |-
        net user AtomicAdministrator User2ChangePW! /add
        net.exe user AtomicAdministrator HuHuHUHoHo283283@dJD
      cleanup: net.exe user AtomicAdministrator /delete >nul 2>&1
      timeout: 120
      elevation_required: true
      is_safe: false
    - name: Delete User - Windows
      type: cmd
      platform: windows
      command: |-
        net user AtomicUser User2DeletePW! /add
        net.exe user AtomicUser /delete
      timeout: 120
      elevation_required: true
      is_safe: false
    - name: Remove Account From Domain Admin Group
      type: powershell
      platform: windows
      command: |-
        $PWord = ConvertTo-SecureString -String password -AsPlainText -Force
        $Credential = New-Object -TypeName System.Management.Automation.PSCredential -ArgumentList domain\super_user, $PWord
        if((Get-ADUser remove_user -Properties memberof).memberof -like "CN=Domain Admins*"){
          Remove-ADGroupMember -Identity "Domain Admins" -Members remove_user -Credential $Credential -Confirm:$False
        } else{
            write-host "Error - Make sure remove_user is in the domain admins group" -foregroundcolor Red
        }
      timeout: 120
      is_safe: true
    - name: Change User Password via passwd
      type: sh
      platform: macos
      command: 'passwd ARTUser #enter admin password > enter new password > confirm new password'
      timeout: 60
      elevation_required: true
      is_safe: false
    - name: Change User Password via passwd
      type: sh
      platform: linux
      command: 'passwd ARTUser #enter admin password > enter new password > confirm new password'
      timeout: 60
      elevation_required: true
      is_safe: false
    - name: Delete User via dscl utility
      type: sh
      platform: macos
      command: 'dscl . -delete /Users/ARTUser #enter admin password'
      cleanup: |-
        dscl . -create /Users/ARTUser #enter admin password
        dscl . -create /Users/ARTUser UserShell /bin/bash
        dscl . -create /Users/ARTUser UniqueID 503
        dscl . -create /Users/ARTUser NFSHomeDirectory /Users/ARTUser
        dscl . -passwd /Users/ARTUser ARTPassword #enter password for new user
      timeout: 60
      elevation_required: true
