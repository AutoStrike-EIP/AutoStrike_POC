      cleanup: sysadminctl -addUser ARTUserAccount -fullName "ARTUser" -password ARTPassword
      timeout: 60
      elevation_required: true
      is_safe: false
  references:
    - https://attack.mitre.org/techniques/T1531
  is_safe: true
