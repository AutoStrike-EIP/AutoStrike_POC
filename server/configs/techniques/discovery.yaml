- id: "T1082"
  name: "System Information Discovery"
  description: "Adversaries may attempt to get detailed information about the operating system and hardware."
  tactic: "discovery"
  platforms:
    - "windows"
    - "linux"
  executors:
    - type: "cmd"
      command: "systeminfo"
      platform: "windows"
      timeout: 60
    - type: "bash"
      command: "uname -a && cat /etc/os-release"
      platform: "linux"
      timeout: 60
  detection:
    - source: "Process Creation"
      indicator: "systeminfo.exe execution"
  is_safe: true

- id: "T1083"
  name: "File and Directory Discovery"
  description: "Adversaries may enumerate files and directories or may search in specific locations."
  tactic: "discovery"
  platforms:
    - "windows"
    - "linux"
  executors:
    - type: "cmd"
      command: "dir C:\\Users"
      platform: "windows"
      timeout: 60
    - type: "bash"
      command: "ls -la /home"
      platform: "linux"
      timeout: 60
  detection:
    - source: "Process Creation"
      indicator: "dir.exe or ls execution with sensitive paths"
  is_safe: true

