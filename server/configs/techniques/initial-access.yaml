-incident-point-to-a-possible-third-stage-that-had-keylogger-capacities)[5](https://web.archive.org/web/20160309235002/https://www.commandfive.com/papers/C5_APT_SKHack.pdf) Popular open-source projects that are used as dependencies in many applications may also be targeted as a means to add malicious code to users of the dependency.[7](https://www.trendmicro.com/vinfo/dk/security/news/cybercrime-and-digital-threats/hacker-infects-node-js-package-to-steal-from-bitcoin-wallets)\n\nIn some cases, adversaries may conduct “second-order” supply chain compromises by leveraging the access gained from an initial supply chain compromise to further compromise a software component.[8](https://krebsonsecurity.com/2023/04/3cx-breach-was-a-double-supply-chain-compromise/) This may allow the threat actor to spread to even more victims."
