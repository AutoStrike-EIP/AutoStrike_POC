name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  GO_VERSION: '1.24'
  NODE_VERSION: '20'
  RUST_VERSION: 'stable'

jobs:
  # ===== GO BACKEND =====
  backend:
    name: Backend (Go)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: server
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: server/go.sum

      - name: Install dependencies
        run: go mod download

      - name: Lint
        uses: golangci/golangci-lint-action@v7
        with:
          working-directory: server
          verify: false
          args: --timeout=5m

      - name: Test
        run: go test -v -race -coverprofile=coverage.out ./...

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-coverage
          path: server/coverage.out

      - name: Build
        run: go build -o autostrike-server ./cmd/autostrike

  # ===== REACT FRONTEND =====
  frontend:
    name: Frontend (React)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: dashboard
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: dashboard/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npm run type-check

      - name: Test
        run: npm run test -- --coverage

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: frontend-coverage
          path: dashboard/coverage/

      - name: Build
        run: npm run build

  # ===== RUST AGENT =====
  agent-linux:
    name: Agent (Rust - Linux)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: agent
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: agent

      - name: Lint
        run: cargo clippy -- -D warnings

      - name: Test
        run: cargo test --verbose

      - name: Build
        run: cargo build --release

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: agent-linux
          path: agent/target/release/autostrike-agent

  agent-windows:
    name: Agent (Rust - Windows)
    runs-on: windows-latest
    defaults:
      run:
        working-directory: agent
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: agent

      - name: Lint
        run: cargo clippy -- -D warnings

      - name: Test
        run: cargo test --verbose

      - name: Build
        run: cargo build --release

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: agent-windows
          path: agent/target/release/autostrike-agent.exe

  # ===== DOCKER BUILD =====
  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build server image
        run: docker build -t autostrike-server ./server

      - name: Build dashboard image
        run: docker build -t autostrike-dashboard ./dashboard

      - name: Docker Compose config check
        run: JWT_SECRET=ci AGENT_SECRET=ci docker compose config --quiet
